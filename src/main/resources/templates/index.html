<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container mb-3">
		<h2 class="mt-3 mb-3" th:if="${list.isEmpty()}">
			Home - No hay empleados para listar.
		</h2>
		<div th:if="!${list.isEmpty()}">
			<h2>Listado de empleados</h2>
			<table class="table mt-2">
			  <thead>
			    <tr>
			      <th scope="col">Nombre</th>
			      <th scope="col">Apellido</th>
			      <th scope="col">Edad</th>
			      <th scope="col">Direcci√≥n</th>
			      <th scope="col">Telefono</th>
			      <th scope="col">Editar</th>
			      <th scope="col">Eliminar</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="empleado: ${list}">
			      <td th:text=${empleado.nombre}>
			      <td th:text=${empleado.apellido}>
			      <td th:text=${empleado.edad}>
			      <td th:text=${empleado.direccion}>
			      <td th:text=${empleado.telefono}>
			      <td><a class="btn btn-primary" th:href="@{/guardar/{id}(id=${empleado.id})}">Editar</a></td>
			      <td><a class="btn btn-danger" th:href="@{/eliminar/{id}(id=${empleado.id})}">Eliminar</a></td>
			    </tr>
			  </tbody>
			</table>
		</div>
		<div class="mt-3">
			<td><a class="btn btn-secondary" th:href="@{/guardar/0}">Agregar</a></td>
		</div>
	</div>
</body>
</html>
